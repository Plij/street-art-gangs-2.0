<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Home</title>
  
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
<!--   <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css"> -->
  <link rel="stylesheet" href="font/sag/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- jQuery and jQuery Mobile -->

  <script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
  <script src="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>

   
</head>

  <body>

    <div data-role="page" id="spraying-screen">

      <div data-role="header" data-position="fixed">

              <a class="btn" data-rel="back" rel="external">Quit</a>  
 
      </div>

      <div data-role="content">

          <div class="la-anim-3"></div>

          <div class="onerow">
            <div class="col12">
              <a data-anim="la-anim-3"><img id="can-spraying" src="img/spray_big_orange.png"></a>  
            </div>
          </div>


      </div><!-- /content -->

      <div id="footer">
            <div class="start">
              <a data-anim="la-anim-3" class="btn" data-anim="la-anim-3">Spray</a>  
            </div>
      </div>

    </div><!-- /page -->



    <script src="js/classie.js"></script>
    <script>
      var inProgress = false;

      Array.prototype.slice.call( document.querySelectorAll( '.start > a' ) ).forEach( function( el, i ) {
        var anim = el.getAttribute( 'data-anim' ),
          animEl = document.querySelector( '.' + anim );

        el.addEventListener( 'click', function() {
          if( inProgress ) return false;
          inProgress = true;
          classie.add( animEl, 'la-animate' );

          setTimeout( function() {
            classie.remove( animEl, 'la-animate' );           
            
            inProgress = false;
          }, 25000 );
        } );
      } );
    </script>

    <script>
    $('.btn').click(function() {


       $('#can-spraying').addClass('animated shake');
       });
    </script>

  </body>
</html>
