  <body id="player-profile">

    <div class="container">

      <ul id="gn-menu" class="gn-menu-main">
        <li class="gn-trigger">
          <a class="gn-icon gn-icon-menu icon-list-2"><span class="hide">Menu</span></a>
          <nav class="gn-menu-wrapper">
            <div class="gn-scroller">
              <ul class="gn-menu">
                <li><a class="gn-icon" href="profile.html"><span class="nav-icon icon-dude"></span>Profile</a></li>
                <li><a class="gn-icon" href="profile-gang.html"><span class="nav-icon icon-dudes"></span>Gang</a></li>
                <li><a class="gn-icon" href="leaderboard.html"><span class="nav-icon icon-trophy"></span>Leaderboard</a></li>

              </ul>
            </div><!-- /gn-scroller -->
          </nav>
        </li>
        <li class="home"><a href="home.html"><span class="icon-home"></a></li>
        <li class="messages"><a href="chat.html">2<span class="icon-message-bubble"></a></li>
      </ul>

      <header>

      <div class="profile-header">

          <h1 class="player-name"></h1>
          <h3 class="player-full-name"></h3>

          <h4 class="mood-title">Mood:</h3>
          <h3 class="mood"></h3>

      </div><!-- /profile-header -->

      </header>

       <ul class="profile-list">
          <li><span class="profile-icon icon-trophy"></span><span class="info" id="ranking">0</span><span class="description">Ranking</span></li>
          <li class="no-border"><span class="profile-icon icon-star points"></span><span class="info"  id="points">0</span><span class="description">Points</span></li>
          <li><span class="profile-icon icon-check"></span><span class="info" id="tags_created">0</span><span class="description">Sprayed</span></li>
          <li class="no-border"><span class="profile-icon icons-paperplane distance"></span><span class="info" id="distance">0</span><span class="description">Walked</span></li>
          <li><span class="profile-icon icon-surprised"></span><span class="info" id="busted">0</span><span class="description">Busted</span></li>
          <li class="no-border"><span class="profile-icon icon-blocked busts"></span><span class="info" id="busts">0</span><span class="description">Busts</span></li>
        </ul>
